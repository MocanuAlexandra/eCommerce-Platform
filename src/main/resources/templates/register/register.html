<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="form-container">
    <h1>Register</h1>
    <form method="post" th:action="@{/templates/register}">
        <p>Please choose a type of registration:</p><br><br>

        <!-- Buttons aria -->
        <div class="buttons">
            <a href="/register/warehouse" class="btn btn-primary">Warehouse</a>
            <a href="/register/shop" class="btn btn-secondary">Shop</a>
            <a href="/register/customer" class="btn btn-success">Customer</a>
            <p class="small fw-bold mt-2 pt-1 mb-0">Already have an account?
                <a href="/login" class="link-danger">Login</a>
            </p>
        </div>
    </form>
</div>
</body>
</html>
