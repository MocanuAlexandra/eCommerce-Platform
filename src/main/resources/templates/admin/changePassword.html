<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<body>
<form method="post" th:object="${userEntity}" th:action="@{/private/passwordChanged}">
    <!-- Username -->
    <div class="form-floating mb-3">
        <input id="usernameInput"
               type="text"
               name="username"
               class="form-control"
               th:field="*{username}"
               placeholder="Username"
               autofocus="autofocus">
        <label for="usernameInput">Username</label>
    </div>
    <!-- Password -->
    <div class="form-floating mb-3">
        <input id="passwordInput"
               type="password"
               name="password"
               class="form-control"
               th:field="*{password}"
               placeholder="Password">
        <label for="passwordInput">New Password</label>
    </div>
    <!-- Confirm password -->
    <div class="form-floating mb-3">
        <input id="confirmPassword"
               type="password"
               name="confirmPassword"
               class="form-control"
               th:field="*{passwordConfirm}"
               placeholder="Confirm your password">
        <label for="confirmPassword">Confirm Password</label>
    </div>

    <!-- Change password button -->
    <div class="text-center text-lg-start mt-4 pt-2">
        <button class="btn btn-primary btn-lg"
                style="padding-left: 2.5rem; padding-right: 2.5rem;"
                type="submit">
            Submit
        </button>
    </div>

    <!--Button for back to main admin page-->
    <div class="text-center text-lg-start mt-4 pt-2">
        <a href="/private" class="btn btn-primary btn-lg" role="button" aria-pressed="true">Back to main admin page</a>
    </div>

    <!-- Error messages -->
    <div class="text-center text-lg-start mt-4 pt-2">
        <span class="has-error" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span><br>
        <span class="has-error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span><br>
        <span class="has-error" th:if="${#fields.hasErrors('passwordConfirm')}" th:errors="*{passwordConfirm}"></span><br>
        <style>
            .has-error {
                color: red;
            }
        </style>
    </div>

</form>
</body>
</html>
