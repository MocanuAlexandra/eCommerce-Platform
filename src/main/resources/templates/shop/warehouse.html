<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
</head>
<body>

<div class="titles" th:object="${warehouse}">
    <h1><span th:text="${warehouse.name}"></span>' inventory</h1><br>
</div>

<!-- Tabs with view all items and also view orders coming from shops -->
<div class="container mt-5">
    <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item">
            <a class="nav-link active" id="item-tab" data-toggle="tab" href="#item"
               role="tab" aria-controls="items" aria-selected="true">All items</a>
        </li>
    </ul>

    <div class="tab-content" id="myTabContent">

        <!-- All items -->
        <div class="tab-pane fade show active" id="item" role="tabpanel" aria-labelledby="item-tab">
            <table class="table">
                <thead>
                <tr>
                    <th>Name</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>

                <!-- Loop through the items and display a row for each one -->
                <tr th:each="item : ${items}">
                    <td width="50%" th:text="${item.name}"></td>
                    <td width="50%">
                        <label for="inputQuantity">Enter quantity</label>
                        <input id="inputQuantity"
                               name="quantity"
                               type="number"
                               min="0"
                               class="form-control"
                               placeholder="Quantity"
                               autofocus="autofocus">
                    </td>
                </tr>
                </tbody>
            </table>

            <button type="submit" class="btn btn-primary">Place order</button>
        </div>
    </div>
</div>

<script>
    $(function () {
        $('#myTab a').click(function (e) {
            e.preventDefault()
            $(this).tab('show')
        })
    });
</script>

</body>
</html>
