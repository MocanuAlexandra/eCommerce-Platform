<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
</head>
<body>

<div class="titles" th:object="${warehouse}">
    <h1><span th:text="${warehouse.name}"></span>' inventory</h1><br>
</div>

<!-- Tabs with view all items from that warehouse -->
<div class="container mt-5">
    <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item">
            <a class="nav-link active" id="item-tab" data-toggle="tab" href="#item"
               role="tab" aria-controls="items" aria-selected="true">All items</a>
        </li>
    </ul>

    <div class="tab-content" id="myTabContent">

        <form method="post" th:object="${listOfOrderItemModel}"
              th:action="@{/shop/placeOrder/{warehouseId}(warehouseId=${warehouse.warehouse_id})}">

            <!-- All items -->
            <div class="tab-pane fade show active" id="item" role="tabpanel" aria-labelledby="item-tab">
                <table class="table">
                    <thead>
                    <tr>
                        <th>Name</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody>

                    <!-- Loop through the items and display a row for each one -->
                    <tr th:each="item, itemStat : *{orderItems}">
                        <td width="50%" th:text="${orderItems[__${itemStat.index}__].itemName}">

                            <!--TODO get the name from template insead of controller-->
                            <!--                            <input type="hidden" th:field="*{orderItems[__${itemStat.index}__].itemName}" />-->

                        </td>
                        <td width="50%"><label>
                            <input
                                    type="number"
                                    placeholder="Quantity"
                                    name="quantity"
                                    min="0"
                                    th:field="*{orderItems[__${itemStat.index}__].itemQuantity}"/>
                        </label></td>
                    </tr>
                    </tbody>
                </table>

                <div th:if="${errorMessage}" th:text="${errorMessage}" class="error-message"></div>

                <button type="submit" class="btn btn-primary">Place order</button>
            </div>
        </form>
    </div>
</div>

<script>
    $(function () {
        $('#myTab a').click(function (e) {
            e.preventDefault()
            $(this).tab('show')
        })
    });
</script>

</body>
</html>
